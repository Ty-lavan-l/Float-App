 <!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='flowy.min.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="flowy.min.js"></script>
    <script src="main.js"></script> 
    <script>
        function myFunction() {
          var x = document.getElementById("mySearch");
          var defaultVal = x.defaultValue;
          var currentVal = x.value;
          
          if (defaultVal == currentVal) {
            document.getElementById("demo").innerHTML = ": "
          } else {
            document.getElementById("demo").innerHTML = currentVal;
          }
        }
        </script>



</head>
<body >
    <div id="navigation">
        <div id="leftside">
            <div id="details" class="text">
            <div id="names" class="border text">
                <p id="title">Flow Chart</p>
                <p id="subtitle">Drag And Drop</p>
            </div>
        </div>            
        </div>
        <div id="centerswitch">
            <div id="leftswitch">Flow Chart</div>
        </div>
        <div id="buttonsright">
            <div id="discard">Flow</div>
            <div id="publish">Publish to site</div>
        </div>
    </div>


    <div id="leftcard">
        <div id="closecard">
            <img src="assets/closeleft.svg">
        </div>
        <br>
        <br>       
         <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-dark" onclick="zoomIn()" >+</button><br>
        <br>
        <button type="button" class="btn btn-dark">-</button><br>
        <br>
        <button type="button" class="btn btn-dark">[ ]</button><br>
        <br>
        <button type="button" class="btn btn-dark">Lock</button><br>
        <p id="header">Add Your Input :</p>
        Search: <input type="search" id="mySearch" value="Food">

<button type="button" class="btn btn-dark"onclick="myFunction()">OK</button>  


        <div id="blocklist">
             <div class="blockelem create-flowy noselect">
                <input type="hidden" name='blockelemtype' class="blockelemtype" value="1">
                <div class="grabme">
                    <img src="assets/grabme.svg">
                </div>
                <div class="blockin">
                    <div class="blockico">
                        <span></span>
                        <img src="assets/eye.svg">
                    </div>
                    <div class="blocktext">
                        <p class="blocktitle">New visitor</p>
                    </div>
                </div>
            </div> 
        </div>       
        
    </div>
    <div id="canvas">
    </div>
